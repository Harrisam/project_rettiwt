<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>rettiwT</title>
    <link href="rettiwt.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
		 <nav>
		 	<ul>
		    	<li id="Home">
					<a href='#'>
						<span class="nav-icon"></span>
						<span class="nav-name">Home</span>
					</a>
				</li>
				<li id="Connect">
					<a href='#'>
						<span class="nav-icon"></span>
						<span class="nav-name">Connect</span>
					</a>
				</li>
				<li id="Discover">
					<a href='#'>
						<span class="nav-icon"></span>
						<span class="nav-name">Discover</span>
					</a>
				</li>
				<li id="Me">
					<a href='#'>
						<span class="nav-icon"></span>
						<span class="nav-name">Me</span>
					</a>
				</li>
			</ul>
			<h1 class="icon bird-topbar-etched"><img src="http://skyncondoms.com/in/images/General/twitter-bird.jpg"></h1>
		</nav>
    </header>
    <div>
    	<div class: wrapper>
			<h2>Welcome to rettiwt!</h2>
	    	<p>I hope you enjoy. Love, Gaston</p>
			<div class='container'>
				<div class='side_column'>
					
					<section class='profile'>
						<h1>Gaston</h1>
					</section>
					
					<section class='follow'>
						<h1>follow</h1>
					</section>
					
					<section class='trends'>
						<h1>trends</h1>
					</section>
					
					<section class='terms'>
						<h1>terms</h1>
					</section>
				
				</div>
				<div class='tweetfeed'>
					<section class='tweetfeed'>
						<h1>Tweets</h1>
						<a href="tweets">
							<p>(#) new tweets</p>
						</a>
					</section>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
